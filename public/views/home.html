<div class="container">

        <!-- HEADER AND TODO COUNT -->
        <div class="jumbotron text-center">
            <h1>Hi {{username}}! Total bookings from users<span class="label label-info">{{ bookings.length }}</span></h1>
        </div>
        <!-- TODO LIST -->
        <div id="todo-list" class="row" ng-if="!status">
            <div class="col-sm-4 col-sm-offset-4">

                <!-- LOOP OVER THE TODOS IN $scope.todos -->
                <table class="table table-striped table-hover ">
              <thead>
              <tr>
                <th>Delete?</th>
                <th>Name</th>
                <th>Email</th>
                <th>Contact</th>
                <th>Source</th>
                <th>Destination</th>
                <th>Date</th>
                <th>Time</th>
              </tr>
              </thead>
              <tbody ng-repeat="booking in bookings | filter:username">
                <tr>
                  <td><input type="checkbox" ng-click="deleteBooking(booking._id)"></td>
                  <td>{{ booking.Name }}</td>
                  <td>{{booking.userEmail}}</td>
                  <td>{{booking.phoneNum}}</td>
                  <td>{{booking.Source}}</td>
                  <td>{{booking.Destination}}</td>
                  <td>{{booking.travelDate}}</td>
                  <td>{{booking.travelTime}}</td>
                </tr>
              </tbody>
              </table>





            </div>
        </div>

        <!-- FORM TO CREATE TODOS -->
        <div id="todo-form" class="row" ng-if="status">
            <div class="col-sm-8 col-sm-offset-2 text-center">
                <form>
                    <div class="form-group">

                        <!-- BIND THIS VALUE TO formData.text IN ANGULAR -->
                        <input type="text" class="form-control input-lg text-center" placeholder="UserName" ng-model="formData.name">
                    </div>

                    <!-- createToDo() WILL CREATE NEW TODOS -->
                    <button type="submit" class="btn btn-primary btn-lg" ng-click="getUser()">Get bookings</button>
                </form>
            </div>
        </div>

    </div>
